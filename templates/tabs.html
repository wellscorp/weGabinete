<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->




<ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-striped tabs-color-assertive">

    <!-- NOTAS -->
    <ion-tab title="Tarefas" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/tarefa">
        <ion-nav-view name="tab-tarefa"></ion-nav-view>
    </ion-tab>


</ion-tabs>
