

<ion-view view-title="Tarefa">

    <ion-nav-buttons side="right">
        <a class="button button-icon icon ion-plus-round" href="#/tab/tarefa/inserir" ng-click=""></a>
    </ion-nav-buttons>

  <ion-content>
      <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">

          <ion-item ng-repeat="item in tarefas"
                    item="item"
                    href="#/tab/tarefa/{{item.id}}" class="item-remove-animate">
              {{ item.descricao }}
              <ion-delete-button class="ion-minus-circled"
                                 ng-click="onItemDelete(item)">
              </ion-delete-button>
              <ion-option-button class="button-assertive"
                                 ng-click="delete(item)">
                  Delete
              </ion-option-button>
              <ion-option-button class="button-calm"
                                 ng-click="share(item)">
                  Share
              </ion-option-button>
              <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
          </ion-item>

      </ion-list>

  </ion-content>
</ion-view>
